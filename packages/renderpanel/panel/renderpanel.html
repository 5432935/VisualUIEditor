<link rel="import" href="renderscene.html">

<dom-module id="ve-renderpanel">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }

      :host[focused] {
        border: 10px solid #0c70a6;
      }

      .toolbar {
        position: relative;
        box-sizing: border-box;
        height: 26px;

        display: flex;
        flex: none;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;

        padding: 4px 2px;
        font-size: 1.0rem;
        white-space: nowrap;
        overflow: hidden;
      }

      #view {
        border: 1px solid black;

        box-shadow: inset 0 0 8px 2px rgba(0,0,0,0.2);
        background: #333;
      }

      ul {
        padding: 0px;
        margin: 0px;

        overflow: auto;
      }

      #location {
        font-size: 16px;
      }

    </style>

    <div class="toolbar">
      <ve-buttons selected="{{modeSelected}}">
        <ve-buttons-item>
          <i title="设计示图" class="fa fa-play"></i>
        </ve-buttons-item>
        <ve-buttons-item>
          <i title="源代码" class="fa fa-code"></i>
        </ve-buttons-item>
      </ve-buttons>

      <ve-button class="black small transparent" on-confirm="_realignPosition">
        <i title="居中排列" class="fa fa-adjust"></i>
      </ve-button>

      <ve-button class="black small transparent" on-confirm="_onRefreshScene">
        <i title="强制刷新" class="fa fa-refresh"></i>
      </ve-button>

      <div style="height:100px; width:1px; border-left:1px #000 solid"></div>

      <ve-button title="水平居左对齐" class="black small transparent" on-confirm="_alignLeft">
        <img src="app://res/align-left.png"></img>
      </ve-button>

      <ve-button title="水平居中对齐" class="black small transparent" on-confirm="_alignHCenter">
        <img src="app://res/align-h-center.png"></img>
      </ve-button>

      <ve-button title="水平居右对齐" class="black small transparent" on-confirm="_alignRight">
        <img src="app://res/align-right.png"></img>
      </ve-button>
      
      <div style="height:100px; width:1px; border-left:1px #000 solid"></div>

      <ve-button title="竖直居上对齐" class="black small transparent" on-confirm="_alignTop">
        <img src="app://res/align-top.png"></img>
      </ve-button>

      <ve-button title="竖直居中对齐" class="black small transparent" on-confirm="_alignVCenter">
        <img src="app://res/align-v-center.png"></img>
      </ve-button>

      <ve-button title="竖直居下对齐" class="black small transparent" on-confirm="_alignBottom">
        <img src="app://res/align-bottom.png"></img>
      </ve-button>
      
      <div class="flex-1" align="center">
        <p id="showName"></p>
      </div>

      <span class="flex-1"></span>
      <ve-slider
        id="zoomSlider"
        unnavigable
        max = "5.0"
        min = "0.1"
        value = "1"
        checked="{{zoomScale::change}}">缩放</ve-slider>
        <p style="font-weight:bold;" id="location">0X0</p> 

    </div>
    
    <render-scene id="scene" class="flex"></render-scene>
    <div id="code" class="flex" hidden="true"></div>
  </template>

  <script src="app://third/ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
  
  <script type="text/javascript" src="renderpanel.js"></script>
</dom-module>
