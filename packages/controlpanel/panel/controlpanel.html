<link rel="import" href="item.html">

<dom-module id="ve-controlpanel">
    <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }

      .toolbar {
        position: relative;
        box-sizing: border-box;
        height: 26px;

        display: flex;
        flex: none;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;

        padding: 4px 2px;
        font-size: 1.0rem;
        white-space: nowrap;
        overflow: hidden;
      }

      #view {

    background-image: linear-gradient(#454545, #454545);
      }

      ul {
        padding: 0px;
        margin: 0px;
        overflow: auto;
      }

      .line {
        border-top: 1px solid #333;
        border-bottom: 1px solid #717171;

      }

    </style>

    <ul id="view" class="flex-1">
      <template is="dom-repeat" items="{{show_items}}">
        <ve-control-item
          icon="[[item.icon]]"
          name="[[item.name]]"
        >
        </ve-control-item>
        <div class="line"></div>
      </template>
    </ul>
    </template>

    <script>
    </script>

    <script type="text/javascript" src="controlpanel.js"></script>
</dom-module>
